            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-info {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .periodo {
            background: linear-gradient(145deg, var(--primary-medium), var(--primary-light));
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 280px;
            transition: transform 0.3s;
        }
        
        .periodo:hover {
            transform: translateY(-5px);
        }
        
        .periodo h2 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.3rem;
        }
        
        .materias-container {
            min-height: 400px;
        }
        
        .materia {
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border-left: 3px solid transparent;
        }
        
        .materia:hover {
            background-color: rgba(100, 255, 218, 0.1);
            border-left-color: var(--accent-color);
        }
        
        .materia.aprobada {
            background-color: rgba(46, 125, 50, 0.3);
            color: #a5d6a7;
        }
        
        .materia.bloqueada {
            background-color: rgba(239, 83, 80, 0.3);
            color: #ef9a9a;
            cursor: not-allowed;
        }
        
        .codigo {
            font-weight: bold;
            color: var(--accent-color);
            margin-right: 5px;
        }
        
        .materia .nombre {
            display: inline-block;
            width: calc(100% - 30px);
        }
        
        .tooltip {
            visibility: hidden;
            width: 220px;
            background-color: var(--primary-dark);
            color: var(--text-primary);
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            border: 1px solid var(--accent-color);
            font-size: 0.9rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--accent-color) transparent transparent transparent;
        }
        
        .materia.bloqueada:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background-color: var(--primary-light);
            color: var(--text-primary);
            border: 1px solid var(--accent-color);
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        button:hover {
            background-color: var(--accent-color);
            color: var(--primary-dark);
        }
        
        .progress-bar {
            width: 100%;
            background-color: var(--primary-light);
            border-radius: 5px;
            margin: 20px 0;
            height: 20px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.5s;
        }
        
        .progress-text {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .periodo {
                width: 90%;
            }
        }
    </style>
</head>
